<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .menu {
      width: 300px;
      padding: 20px;
      background-color: #0000FF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      color: #FFFFFF;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h1 {
      color: #FFFFFF;
    }

    .video-container {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .location-list {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      list-style: none;
      padding: 0;
      margin: 0;
      width: 80%;
    }

    .location-list li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="menu">
    <p>Useful locations</p>
  </div>
  <button style="position: absolute; bottom: -60px;" onclick="window.location.href='lolsoztolongtoloadsojsutputtedtaskygifasaloadingscreen (copy) 1.html'">Back</button>

  <div class="video-container">
    <video id="myVideo" controls muted autoplay>
      <source src="Jacob's Video - Jun 13, 2024 (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>

</html>
